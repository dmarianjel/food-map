<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>FoodMap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="container">
				<div class="row">
		 			<div class="col-md-12 col-sm-12 col-xs-12" id="splash">	
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<h1 class="logo">Foodmap</h1>
							</div>
						</div>
					
					</div>		
				</div>
			</div>
			
		</div>	
	</header>
	<section>
		<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8 col-sm-6 col-md-10">
						<h1>Foodmap</h1>
						<div class="row">
							<div class="col-xs-10 col-sm-6 col-md-8 pull-right">
								<div class="map">
									<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26640.082557176764!2d-70.64856858521924!3d-33.42297530891147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2scl!4v1513227119491" width="100%" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe></div>
								</div>	
						</div>
					</div>
    		</div>		 		
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-8">">
						<div class="col-xs-12 col-sm-6 col-md-8"> >
							<div class="content">
								<div class="input-group">
									<div class="input-group">
      							<span class="input-group-btn">
        							<button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
      							</span>
 										<input type="text" id="busqueda" placeholder="Filtrar restaurantes..." aria-lebel="Search for...">
 									
 									</div>
								</div>
							</div>
						</div>
 					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-8">>
						<h4 class="results">Resultados</h4>
						<div class="row">
							<div class="restaurantes-img">
								<div class="col-md-4 col-sm-4 col-xs-4">
									<img class="img-responsive" src="assets/images/comidaper.png" alt="peruana">
								</div>	
								<div class="col-md-4 col-sm-4 col-xs-4">
									<img class="img-responsive" src="assets/images/comidachina.png" alt="oriental/china">
								</div>	
								<div class="col-md-4 col-sm-4 col-xs-4">
									<img class="img-responsive" src="assets/images/parrilladas.png" alt="parrilladas">	
								</div>
							</div>
						</div>		
						<div class="row">
							<div class="restaurantes-img2">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<img class="img-responsive" src="assets/images/comidaarabe.png" alt="arabe">
								</div>	
								
								<div class="col-md-6 col-sm-6 col-xs-6">
									<img class="img-responsive" src="assets/images/picadas.png" alt="picadas">
								</div>
							</div>	
						</div>	
					</div>
				</div>	
		</div>
 	</section>								
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/5776a1489e.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
